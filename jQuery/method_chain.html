<!DOCTYPE html>
<html>
<head>
	<title>jquery css</title>
</head>
<body>
	<p>hai</p>
	<button>click here</button>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
	<script>
		$(document).ready(function(){

		$("button").click(function(){
		$("p").css('color','red').slideUp(2000).slideDown(2000);
	});
});
	</script>
</html>
