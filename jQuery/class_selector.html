<!DOCTYPE html>
<html>
<head>
	<title>Id Selector in jQuery</title>
</head>
<body>
	<p>first paragraph</p>
	<p class="paragraph2">second paragraph</p>
	<button>click here</button>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$(".paragraph2").hide();
						});
		});
	</script>
	</html>
