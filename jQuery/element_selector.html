<!DOCTYPE html>
<html>
<head>
	<title>Element Selector in jQuery</title>
</head>
<body>
	<p>first paragraph</p>
	<p>first paragraph</p>
	<button>click here</button>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("p").hide();
		});
		});
	</script>
	</html>
